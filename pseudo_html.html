<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Virtual Management Console - Login (Updated)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .login-wrapper {
            margin: 150px auto;
            width: 350px;
            background: #fff;
            padding: 25px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
        }

        .login-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-wrapper label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-wrapper input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-wrapper button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <h2>Sign In</h2>
        <form id="login-form">
            <!-- Note: The original automation expected an input with name="username" -->
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" placeholder="Enter your user ID" required>

            <label for="user-password">Password</label>
            <input type="password" id="user-password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
